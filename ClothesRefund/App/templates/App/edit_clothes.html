<!-- Link to css index page here -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/porte.css' %}"/>
<!-- Link for the css-->
<link rel="stylesheet" href="https://lunevedy.com/assets/2.0/css/lunevedy.min.css" />
<!-- Font Awesome 6 icons. -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- I forgot to say it but the href="../{{userid}} means that I want to the user be redirected to the last page he visited, so the index page, and the userid is of course the id of the user, that I put in the views. -->

<header class="theme-light cols-2-half text-center-mobile">
    <div class="col-2 col-text">
        <form method='POST'>
        <h1><div style="margin:0; margin-top: 15px;margin-bottom: 10px;">Enter the name of the clothe that you want to edit :</div></h1>
        <br>
        <h1><div style="width:800px; margin:0 auto; margin-top: 15px;margin-bottom: 10px;"> {{ form.as_p}} </div></h1>
        <br>
        <h2><div style="margin:0; margin-top: 15px;margin-bottom: 10px;">Enter the new information of this clothe  </div></h2>
            <!-- This page is here to edit the chosen clothe. -->
            {% csrf_token %}
            <!-- The user can put here the name of the clothe he wants to edit, this is how Django can understand which object he has to edit. -->
        
            <!-- I put here the exact same html code as the "addclothes" page, because I ask again the user to put some information to add to the database. -->
            <br>
            <div class="form-group" style="width:800px; margin:0 auto; margin-top: 15px;margin-bottom: 10px;">
                <label for="name">Name  :</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter the chosen name" style="padding: 2px 1px; border: 1px solid blue">
            </div>
        
            <br>
        
            <div class="form-group" style="width:800px; margin:0 auto; margin-top: 15px;margin-bottom: 10px;">
                <label for="brand">Brand :</label>
                <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter the clothe's brand" style="padding: 2px 1px; border: 1px solid blue">
            </div>
        
            <br>
        
            <div class="form-group" style="width:800px; margin:0 auto; margin-top: 15px;margin-bottom: 10px;">
                <label for="color">Color :</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="Enter the clothe's color" style="padding: 2px 1px; border: 1px solid blue">
            </div>
        
            <br>
        
            <div class="form-group" style="width:800px; margin:0 auto; margin-top: 15px;margin-bottom: 10px;">
                <label for="category">Material :</label>
                <input type="text" class="form-control" id="matter" name="material" placeholder="Enter the clothe's material" style="padding: 2px 1px; border: 1px solid blue">
            </div>
        
            <br>
        
            <div class="form-group" style="width:800px; margin:0 auto; margin-top: 15px;margin-bottom: 30px;"> 
                <label for="size">Size   :</label>
                <input type="text" class="form-control" id="size" name="size" placeholder="Enter the clothe's size" style="padding: 2px 1px; border: 1px solid blue">
                <br>
                <div class="container-btn">
                    <button class="btn btn-solid"><i class="fa-solid fa-check"></i><span>Submit</span></button>
                </div>
            
        </form>
    <br>
    <a href="../{{userid}}" class="btn btn-primary" style="margin-left : 65px">Go back to the main page</a>
    </div>
</header>
