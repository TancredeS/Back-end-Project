<!-- This page is here to remove clothes, by getting again the name of the chosen clothe, with the form, as I've done in the edit clothes page. {{ form.as_p}} is here to ask the name of the chosen object the user wants to remove.-->

       <header class="theme-light cols-2-half text-center-mobile">
        <div class="col-2 col-text">
            <h1><div style="margin:0; margin-top: 15px;margin-bottom: 10px;">You can remove clothes here :</div></h1>
            <h2><div style="margin:0; margin-top: 15px;margin-bottom: 10px;">Choose the clothes you want to remove by entering its name: </div></h2>
        <form method='POST'>
            {% csrf_token %}
            <h2><div style="width:800px; margin:0 auto; margin-top: 15px;margin-bottom: 10px;"> {{ form.as_p}} </div></h2>
            <br>
            <div class="container-btn">
                <button class="btn btn-solid"><i class="fa-solid fa-check"></i><span>Submit</span></button>
            </div>
        </form>
        <br>
        <a href="../{{userid}}" class="btn btn-primary" style="margin-left : 65px">Go back to the main page</a>
        </div>
    </header>
